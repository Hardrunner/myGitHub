<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        button {
            margin: 100px;
        }

        .scrollspy-example {
            position: relative;
            height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
<!--模态框-->
<button class="btn btn-primary" type="button">模态框</button>
<div class="modal fade" id="mot">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--头部-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <!--主题内容-->
            <div class="modal-body">
                <div id="mt-carousel" class="carousel slide" >

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/1_002.jpg">
                        </div>
                        <div class="item">
                            <img src="images/12_002.jpg">
                        </div>
                        <div class="item">
                            <img src="images/10.jpg">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#mt-carousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#mt-carousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>



<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $(".btn").click(function () {//模态框的触发
            $("#mot").modal("toggle");
        });
//        提示框设置
        $('[data-toggle="tooltip"]').tooltip();
        $('#xia').tooltip({//用js为id为xia的元素设置在下部显示提示框
            title: "我是一个提示框，我在下部出现",
            placement: 'bottom'
        });
    });
</script>
</body>
</html>
